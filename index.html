<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
        <div class="odin-container">
            <div class="logo">
                <img src="odin-logo.png" class="odin-logo">
                ODIN</div>
        </div>
    </div>
    <div class="main-body">
        <p class="signup-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
        Sign up <i>now</i> to get started <br>
        <br>
        You <i>know</i> you want to.
        </p>
        <div class="form-container"> 
        <p class="form-text">Let's do this!</p>    
            <form class="form">            
                <div class="form-column">
                    <div class="form-text-field">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="form-text-field">
                        <label for="email">EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="form-text-field">
                        <label for="password" required>PASSWORD</label>
                    <input type="password">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-text-field">
                        <label for="lastName">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="form-text-field">
                        <label for="phone">PHONE NUMBER</label>
                    <input type="text">
                    </div>
                    <div class="form-text-field">
                        <label for="confirmPass" required>CONFIRM PASSWORD</label>
                    <input type="password">  
                    </div>
                </div>  
            </form>

        
    </div>
    <div class="btn-container">
        <button type="submit" class="submit-button">Create Account</button>
        <p>Already have an account? <a href="login" class="login">Log in</a></p>
    </div>
    </div>
</body>
</html>
